debug: false
resources:
  static-locations:
    - classpath:/webapp/

server:
  port: 9090
  ssl:
    key-store: server.keystore
    key-alias: tomcat
    enabled: true
    key-store-password: cyb123
    key-store-type: JKS
spring:
  application:
    name: tecshareblogserver
  datasource:
    password: root
    username: root
    url: jdbc:mysql://127.0.0.1:3306/tecshareblog?serverTimezone=GMT%2B8&useUnicode=true$characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #数据源其他配置
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  # 上传文件总的最大值
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 2MB
  cyb:
    authority:
      shiro:
        login-url: /login
        unauthorized-url: /logout
mybatis:
  mapper-locations: classpath:mapper/*.xml